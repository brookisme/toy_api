name: "toy-api-v2"
description: "Toy API (v2): Basic routes"
port: 4321

routes:
  # Basic user routes
  - route: "/users"
    methods: ["GET"]
    response: "user_list"

  - route: "/users/<user_id>"
    methods: ["GET"]
    response: "user_detail"

  - route: "/users/<user_id>/profile"
    methods: ["GET"]
    response: "user_profile"

  - route: "/users/<user_id>/permissions"
    methods: ["GET"]
    response: "user_permissions"

  - route: "/users/<user_id>/settings"
    methods: ["GET"]
    response: "user_settings"

  - route: "/users/<user_id>/delete"
    methods: ["DELETE"]
    response: "user_detail"

  - route: "/users/<user_id>/private"
    methods: ["GET"]
    response: "user_private"

  # Admin routes
  - route: "/admin"
    methods: ["GET"]
    response: "admin_dashboard"

  - route: "/admin/<admin_id>"
    methods: ["GET"]
    response: "admin_detail"

  - route: "/admin/dashboard"
    methods: ["GET"]
    response: "admin_dashboard"

  - route: "/admin/<admin_id>/dangerous"
    methods: ["GET", "POST"]
    response: "admin_dangerous"

  # System routes
  - route: "/system/<system_id>/config"
    methods: ["GET"]
    response: "system_config"

  # Health check
  - route: "/health"
    methods: ["GET"]
    response: "health_check"